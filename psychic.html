<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>
    <div id="psychicBlock">
        <h1>Guessing Game</h1>
        <h3>Wins:
            <p id="wins"></p>
        </h3>
        <h3>Loses:
            <p id="loses"></p>
        </h3>
        <h3>Guesses Left:
            <p id="guessLeft"></p>
        </h3>
        <p>Guess what letter I'm thinking of:</p>
        <p id="guessed"></p>

    </div>
    <script>
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g",
      "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t",
      "u", "v", "w", "x", "y", "z"];
      var wins = 0;
      var loses = 0;
      var guessesRemain, guessedLetters, letterToGuess;

      resetGame();
      display();

      document.onkeyup = function(event) {
          var guess = event.key;
          if(guess === letterToGuess){
              win();
          } else if (guessesLeft - 1 === 0) {
              lost();
          } else {
              fail(guess);
          }

          display();
      }

      function display() {
          var winsOne = document.getElementById("wins");
          var losesOne = document.getElementById("loses");
          var guessRemain = document.getElementById("guessRemain");
          var letterGuessed = document.getElementById("guessed");
          winsOne.innerHTML = wins;
          losesOne.innerHTML = loses;
          guessRemain.innerHTML = guessesRemain;
          letterGuessed.innerHTML = guessedLetters.join(',');
      }

      function win() {
          wins++;
          resetGame();
      }

      function lost() {
          loses++;
          resetGame();
          
      }
    
    
    
    </script>



</body>
</html>
