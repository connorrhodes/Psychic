<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div id="psychicBlock">
        <!--html labeling that will be referenced -->
        <h1>Guessing Game</h1>
        <h3>Wins:
            <p id="wins"></p>
        </h3>
        <h3>Loses:
            <p id="loses"></p>
        </h3>
        <h3>Guesses Left:
            <p id="guessLeft"></p>
        </h3>
        <p>Guess what letter I'm thinking of:</p>
        <p id="guessed"></p>

    </div>
    <script>
        //simple array of the alphabet mimicing all the 
        //"normal" choices the computer will make
        var computerChoices = ["a", "b", "c", "d", "e", "f", "g",
            "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t",
            "u", "v", "w", "x", "y", "z"];
        //variables for the wins, losses, and guesses
        var wins = 0;
        var loses = 0;
        var guessesRemain, guessedLetters, letterToGuess;
        //globally calls the resetGame and display functions
        resetGame();
        display();
        //function calling on user input and what functions 
        //would be called based on what keys were pressed correctly
        document.onkeyup = function (event) {
            var guess = event.key;
            if (guess === letterToGuess) {
                win();
            } else if (guessesRemain - 1 === 0) {
                lost();
            } else {
                fail(guess);
            }
            //after any input is made, the display function calls all
            //associated elementById
            display();
        }
        //function that calls the developed variables that collects based on user input
        function display() {
            var winsOne = document.getElementById("wins");
            var losesOne = document.getElementById("loses");
            var guessRemain = document.getElementById("guessRemain");
            var letterGuessed = document.getElementById("guessed");
            winsOne.innerHTML = wins;
            losesOne.innerHTML = loses;
            guessesRemain.innerHTML = guessesRemain;
            letterGuessed.innerHTML = guessedLetters.join(',');
        }
        //both the win and loss functions call on their respective results
        //both call on the the resetGame() function
        function win() {
            wins++;
            resetGame();
        }

        function lost() {
            loses++;
            resetGame();

        }
        //the array push method is new to me this is purelly experimental
        //from what i can tell, failure to pick the right key will prompt
        //the entire Choices array, the alphabet, as a hint
        function fail(letter) {
            guessesRemain--;
            guessedLetters.push(computerChoices);
        }
        //this function is what initiates the computer's random choice from the array
        //for helpful purposes, i added a console log of the actual choices to make testing easier
        function resetGame() {
            guessesRemain = 10;
            guessedLetters = [];
            letterToGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            console.log("Letter to guess: " + letterToGuess);

        }



    </script>



</body>

</html>
